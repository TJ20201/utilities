<!DOCTYPE html>
<html>
<head>
<style>
* {
  font-family: monospace;
}
table, th, td {padding: 5px;border: 0.5ch solid #7777cc;border-radius:1ch;}th,td{border:0.35ch solid #444499;}

#newRow {
  width: 3.5ch; height: 3.5ch;
  border-radius: 1.75ch;
  font-family: sans-serif;
  font-size: 4ch;
  position: fixed;bottom:8px;right:8px;
  background-color: #babaff;color:#222222;
  border-color:#8787cc;
}
</style>
</head>
<body>
<button id='newRow' onclick='addListRow()'>+</button>
<h1>Todo List</h1>
<table id='todoList'>
 <tr>
  <th>Name</th>
  <th>Description</th>
  <th>Date</th>
 </tr>
</table>
<script>
var recrow = 0;
function addListRow() {
 recrow += 1;
 var row = '<td contenteditable="true" onclick="this.textContent=``">Type here...</td>';
 var tdlist = document.getElementById('todoList');
 tdlist.innerHTML += `<tr id='todoRow${recrow}'>${row}${row}${row}<tr>`;
}
</script>
</body>
</html>
